<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiceWeather</title>
  <script src="./bundle.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>NiceWeather</h1>
    <input type="text" placeholder="Search city" list="search-options">
    <datalist id="search-options"></datalist>
    <p>Loading</p>
  </div>
  <div class="city-overview"></div>
  <div class="city-info">
    <div class="temperature-container"></div>
    <div class="wind-container"></div>
    <div class="pressure-container"></div>
    <div class="precipitation-container"></div>
    <div class="humidity-container"></div>
  </div>
</body>
</html>
